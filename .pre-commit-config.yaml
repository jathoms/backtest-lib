repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format (whole repo)
        entry: uv run ruff format
        language: system
        pass_filenames: false
        always_run: true

      - id: ruff-check
        name: ruff check --fix (whole repo)
        entry: uv run ruff check --fix
        language: system
        pass_filenames: false
        always_run: true

      - id: pyrefly-check
        name: pyrefly check (whole repo)
        entry: uv run pyrefly check
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest-check
        name: pytest (all tests)
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true

